<!doctype html>
<html lang="en">

<head>
  <title>Simple Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style type="text/css">
    .container {
      border: 5px solid green;
      padding: 20px;
      margin: 10px 10px 10px 10px;
      width: 250px;
    }

    .btn {
      margin: 5px 2px;
    }
  </style>
</head>

<body>
  <form name="calculator">
    <h1>Basic Calculator</h1>
    <div class="container">
      <div class="grid-row">
        <input type="text" id=result class="col-sm-10" name="result" placeholder="0" />
      </div>
      <div class="grid-row">
        <input type="button" class="btn btn-primary col-sm-2" id="(" value="(" onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-primary col-sm-2" id=")" value=")" onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-primary col-sm-2" id="%" value="%" onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-primary col-sm-2" id="C" value="C" onclick="clearInput()" />
      </div>
      <div class="grid-row">
        <input type="button" class="btn btn-primary col-sm-2" id="7" value="7" onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-primary col-sm-2" id="8" value="8" onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-primary col-sm-2" id="9" value="9" onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-primary col-sm-2" id="/" value="/" onclick="myFunction(this.id)" />
      </div>
      <div class="grid-row">
        <input type="button" class="btn btn-primary col-sm-2" id="4" value="4" onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-primary col-sm-2" id="5" value="5" onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-primary col-sm-2" id="6" value="6" onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-primary col-sm-2" id="*" value="*" onclick="myFunction(this.id)" />
      </div>
      <div class="grid-row">
        <input type="button" class="btn btn-primary col-sm-2" id="1" value="1" onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-primary col-sm-2" id="2" value="2" onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-primary col-sm-2" id="3" value="3" onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-primary col-sm-2" id="-" value="-" onclick="myFunction(this.id)" />
      </div>
      <div class="grid-row">
        <input type="button" class="btn btn-primary col-sm-2" id="0" value="0" onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-primary col-sm-2" id="." value="." onclick="myFunction(this.id)" />
        <input type="button" class="btn btn-success col-sm-2" id="=" value="=" onclick="calculate()" />
        <input type="button" class="btn btn-primary col-sm-2" id="+" value="+" onclick="myFunction(this.id)" />
      </div>
  </form>
  <script type="text/javascript">
    function myFunction(id) {
      document.calculator.result.value += id;
    }

    function clearInput() {
      document.calculator.result.value = "";
    }

    function calculate() {
      document.calculator.result.value = eval(document.calculator.result.value);
    }
  </script>
</body>

</html>
